<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="quote.component.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="container-box">
                    <h5>Cover details</h5>
                    <p><strong>Content Value</strong></p>
                    <h4>₹ 47,68,798</h4>
                    <hr>
                    <h5>Premium details</h5>
                    <p>Base Premium: <strong>₹ 33,382</strong></p>
                    <p>Discount: <strong>- ₹ 9,180</strong></p>
                    <p>GST (18%): <strong>₹ 4,356</strong></p>
                    <h4>Total Premium: ₹ 28,558</h4>
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-container">
                    <h5>Fill your Details</h5>
                    <div class="toggle-switch">
                        <label>Do you have a PAN Card?</label>
                        <input type="checkbox" class="form-check-input">
                    </div>
                    <form>
                        <div class="row mb-3">
                            <div class="col">
                                <label>Salutation</label>
                                <select class="form-select">
                                    <option>Mr</option>
                                    <option>Ms</option>
                                    <option>Mrs</option>
                                </select>
                            </div>
                            <div class="col">
                                <label>Full Name</label>
                                <input type="text" class="form-control" placeholder="As mentioned in PAN Card">
                            </div>
                            <div class="col">
                                <label>Date of Birth</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="example@gmail.com">
                            </div>
                            <div class="col">
                                <label>Mobile Number</label>
                                <input type="tel" class="form-control" placeholder="Enter mobile number">
                            </div>
                        </div>
                        <div class="toggle-switch">
                            <label>Do you wish to add co-owner?</label>
                            <input type="checkbox" class="form-check-input">
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label>Pincode</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col">
                                <label>State</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col">
                                <label>City</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger mt-4 w-100">NEXT</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
